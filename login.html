<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://static.zara.net/stdstatic/5.40.1//images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styleLogin.css">

    <!-- <script defer src="./js/script.js"></script> -->
    <!-- <script defer src="js/scriptLogin.js"></script> -->

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<!-- <body style="background: url('https://jokowi-meme.vercel.app/static/media/bgBanteng2.5ae0f351.jpg'); background-size: cover;"> -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="" action="./index.html" method = "post">
            <div class="form-group" id="email">
                <label for="email">Email</label>
                <input type="email" id="emailInput" name="email" placeholder="Enter your email" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group" id="password">
                <label for="password">Password</label>
                <input type="password" id="passwordInput" name="password" placeholder="Enter your password" required>
                <div class="error-message"></div>
            </div>
            <button type="submit" value="Login" id="submit">Login</button>
            <script defer src="js/scriptLogin.js"></script>
        </form>
        <p>Don't have an account yet? <a href="./register.html">Click here to register</a></p>
    </div>
</body>
</html>
